<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <p class="instructions">Type the sentence below as quickly and accurately as you can:</p>
    <div id="sentence-box"></div>
    <textarea id="input-box" placeholder="Start typing here..." disabled></textarea>
    <div class="controls">
      <button id="start-button">Start Test</button>
      <button id="reset-button" disabled>Reset</button>
    </div>
    <div class="results">
      <p>Time: <span id="time">0</span> seconds</p>
      <p>WPM: <span id="wpm">0</span></p>
      <p>Accuracy: <span id="accuracy">0</span>%</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
